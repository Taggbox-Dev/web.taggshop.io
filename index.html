<html>

<head>
    <link rel="preconnect" href="https://web.taggshop.io/" crossorigin>
    <link rel="preconnect" href="https://test.taggbox.com/" crossorigin>
    <link rel="preconnect" href="https://cloud.taggbox.com/" crossorigin>
</head>

<body>
    <script>

        function generateRandomString(length) {
            var result = '';
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var charactersLength = characters.length;
            for (var i = 0; i < length; i++) {
                result += characters.charAt(Math.floor(Math.random() * charactersLength));
            }
            return result;
        }

        function getQueryParams() {
            var params = {};
            location.search.slice(1).split("&").forEach(function (pair) {
                pair = pair.split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || "");
            });
            return params;
        }
        document.addEventListener("DOMContentLoaded", function () {
            var params = getQueryParams();
            var wallId = params['wallId'] || '9473'; // Replace 'defaultWallId' with a default value if needed
            var source = params['s']== 1 ? '' : 'website'; // Replace 'defaultSource' with a default value if needed
            var taggboxContainer = document.createElement("div");
            taggboxContainer.setAttribute("class", "taggbox-container");
            taggboxContainer.setAttribute("style", "width:100%;height:100%;overflow: auto;");
            var tagshop = document.createElement("div");
            tagshop.setAttribute("class", "tagshop");
            tagshop.setAttribute("style", "width:100%;height:100%;overflow: auto;");
            var tagshopSocialWall = document.createElement("div");
            tagshopSocialWall.setAttribute("id", "tagshop-socialwall");
            tagshopSocialWall.setAttribute("class", "tagshop-socialwall");
            tagshopSocialWall.setAttribute("data-wall-id", wallId);
            tagshopSocialWall.setAttribute("data-source", source);
            var script = document.createElement("script");
            var randomString = generateRandomString(10);
            script.setAttribute("src", `https://web.taggshop.io/publish.min_b.js?${randomString}`);
            script.setAttribute("type", "text/javascript");
            tagshop.appendChild(tagshopSocialWall);
            tagshop.appendChild(script);
            taggboxContainer.appendChild(tagshop);
            document.body.appendChild(taggboxContainer);
        });
    </script>
</body>

</html>
