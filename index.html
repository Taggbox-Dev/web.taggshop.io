<html>
<head>
    <link rel="preconnect" href="https://web.taggshop.io/" crossorigin>
    <link rel="preconnect" href="https://test.taggbox.com/" crossorigin>
    <link rel="preconnect" href="https://cloud.taggbox.com/" crossorigin>
    <script>
        function getQueryParams() {
            var params = {};
            location.search.slice(1).split("&").forEach(function(pair) {
                pair = pair.split("=");
                params[decodeURIComponent(pair[0])] = decodeURIComponent(pair[1] || "");
            });
            return params;
        }
        document.addEventListener("DOMContentLoaded", function() {
            var params = getQueryParams();
            var wallId = params['wallId'] || '9473'; // Replace 'defaultWallId' with a default value if needed
            var source = params['source'] || 'website'; // Replace 'defaultSource' with a default value if needed
            document.getElementById("tagshop-socialwall").setAttribute("data-wall-id", wallId);
            document.getElementById("tagshop-socialwall").setAttribute("data-source", source);
        });
    </script>
</head>
<body>
    <h1>Taggshops Test Embed</h1>
    <div class="taggbox-container" style="width:100%;height:100%;overflow: auto;">
        <div class="tagshop" style="width:100%;height:100%;overflow: auto;">
            <div id="tagshop-socialwall" class="tagshop-socialwall"></div>
            <script src="https://web.taggshop.io/publish.min_b.js" type="text/javascript"></script>
        </div>
    </div>
</body>

</html>
